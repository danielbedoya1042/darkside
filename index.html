<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px white; /* Efecto de brillo */
            animation: moveStar 5s linear infinite, flicker 0.5s alternate infinite;
        }

        /* Animación de movimiento de las estrellas por toda la pantalla */
        @keyframes moveStar {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        /* Efecto de parpadeo para hacer las estrellas más brillantes */
        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        /* Crear estrellas en diferentes posiciones iniciales */
        .star:nth-child(1) {
            top: 5%; left: 10%; animation-duration: 10s;
        }
        .star:nth-child(2) {
            top: 20%; left: 40%; animation-duration: 8s;
        }
        .star:nth-child(3) {
