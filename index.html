<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            animation: moveStar 5s linear infinite;
        }

        /* Animaci√≥n de movimiento de las estrellas por toda la pantalla */
        @keyframes moveStar {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        /* Crear estrellas en diferentes posiciones iniciales */
        .star:nth-child(1) {
            top: 5%; left: 10%; animation-duration: 10s;
        }
        .star:nth-child(2) {
            top: 20%; left: 40%; animation-duration: 8s;
        }
        .star:nth-child(3) {
            top: 30%; left: 60%; animation-duration: 6s;
        }
        .star:nth-child(4) {
            top: 50%; left: 20%; animation-duration: 12s;
        }
        .star:nth-child(5) {
            top: 60%; left: 80%; animation-duration: 9s;
        }
        .star:nth-child(6) {
            top: 70%; left: 30%; animation-duration: 7s;
        }
        .star:nth-child(7) {
            top: 80%; left: 50%; animation-duration: 11s;
        }
        .star:nth-child(8) {
            top: 40%; left: 70%; animation-duration: 5s;
        }
        .star:nth-child(9) {
            top: 10%; left: 90%; animation-duration: 6s;
        }
        .star:nth-child(10) {
            top: 30%; left: 80%; animation-duration: 8s;
        }
    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
