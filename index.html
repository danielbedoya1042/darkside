<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <!-- Fuente Star Wars -->
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <!-- Fuente estilo calculadora (Digital) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: 'Star Wars', sans-serif; /* Fuente Star Wars */
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px white; /* Efecto de brillo */
            animation: moveStar 5s linear infinite, flicker 0.5s alternate infinite;
        }

        /* Animación de movimiento de las estrellas por toda la pantalla */
        @keyframes moveStar {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
            }
        }

        /* Efecto de parpadeo para hacer las estrellas más brillantes */
        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        .star:nth-child(1) { top: 5%; left: 10%; animation-duration: 10s; }
        .star:nth-child(2) { top: 20%; left: 40%; animation-duration: 8s; }
        .star:nth-child(3) { top: 30%; left: 60%; animation-duration: 6s; }
        .star:nth-child(4) { top: 50%; left: 20%; animation-duration: 12s; }
        .star:nth-child(5) { top: 60%; left: 80%; animation-duration: 9s; }
        .star:nth-child(6) { top: 70%; left: 30%; animation-duration: 7s; }
        .star:nth-child(7) { top: 80%; left: 50%; animation-duration: 11s; }
        .star:nth-child(8) { top: 40%; left: 70%; animation-duration: 5s; }
        .star:nth-child(9) { top: 10%; left: 90%; animation-duration: 6s; }
        .star:nth-child(10) { top: 30%; left: 80%; animation-duration: 8s; }
        /* ... otras estrellas ... */

        /* Estilo del letrero principal (The Dark Side Software) */
        .sign {
            position: absolute;
            top: 40%;  /* Movido un poco más arriba */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7);
            z-index: 100; /* Aseguramos que el letrero esté encima de las estrellas */
        }

        /* Estilo del letrero de Contact */
        .contact {
            position: absolute;
            top: 60%;  /* Posicionamos debajo del primer letrero */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #00FF00; /* Color verde brillante como las pantallas de calculadora */
            font-family: 'Press Start 2P', cursive; /* Fuente estilo calculadora */
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(0, 255, 0, 0.6);
            z-index: 100;
        }

        .email {
            position: absolute;
            top: 70%; /* Abajo del letrero de Contact */
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            color: #00FF00; /* Verde brillante */
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(0, 255, 0, 0.6);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <!-- ... más estrellas ... -->

        <!-- Letrero en el centro -->
        <div class="sign">The Dark Side Software</div>

        <!-- Letrero de Contact -->
        <div class="contact">Contact</div>

        <!-- Correo electrónico -->
        <div class="email">sebastian@thedarkside.com.co</div>
    </div>
</body>
</html>
