<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: white;
            animation: move 2s linear infinite;
        }

        /* Animaci√≥n de movimiento de las estrellas */
        @keyframes move {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(0, -100vh);
                opacity: 0;
            }
        }

        /* Crear estrellas en diferentes posiciones */
        .star:nth-child(odd) {
            animation-duration: 3s;
            animation-timing-function: ease-in;
        }
        .star:nth-child(even) {
            animation-duration: 2s;
            animation-timing-function: ease-out;
        }
    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas -->
        <div class="star" style="top: 10%; left: 10%;"></div>
        <div class="star" style="top: 15%; left: 30%;"></div>
        <div class="star" style="top: 25%; left: 50%;"></div>
        <div class="star" style="top: 35%; left: 70%;"></div>
        <div class="star" style="top: 50%; left: 10%;"></div>
        <div class="star" style="top: 60%; left: 90%;"></div>
        <div class="star" style="top: 75%; left: 40%;"></div>
        <div class="star" style="top: 80%; left: 60%;"></div>
        <div class="star" style="top: 90%; left: 20%;"></div>
        <div class="star" style="top: 5%; left: 80%;"></div>
    </div>
</body>
</html>
