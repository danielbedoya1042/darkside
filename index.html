<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dark Side Software</title>
    <!-- Fuente estilo calculadora -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px white;
            animation: moveStar linear infinite, flicker alternate infinite;
            opacity: 0.8;
        }

        /* Animación de movimiento */
        @keyframes moveStar {
            0% { transform: translateX(0) translateY(0) scale(var(--size)); }
            100% { transform: translateX(100vw) translateY(100vh) scale(var(--size)); }
        }

        /* Parpadeo */
        @keyframes flicker {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Tamaños y velocidades aleatorias */
        .star:nth-child(odd) { --size: 1; animation-duration: 5s; }
        .star:nth-child(even) { --size: 1.5; animation-duration: 8s; }
        .star:nth-child(3n) { --size: 2; animation-duration: 6s; }

        /* Estilo del título */
        .sign {
            font-size: 6vw;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            margin-bottom: 10vh;
        }

        /* Contact */
        .contact {
            font-size: 2vw;
            color: #00FF00;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .email {
            font-size: 2.5vw;
            color: #00FF00;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            margin-top: 1vh;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .sign { font-size: 8vw; }
            .contact { font-size: 4vw; }
            .email { font-size: 4.5vw; }
        }
    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas -->
        <script>
            for (let i = 0; i < 30; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                document.querySelector('.space').appendChild(star);
            }
        </script>
    </div>

    <!-- Letrero -->
    <div class="sign">The Dark Side Software</div>
    <div class="contact">Contact</div>
    <div class="email">admin@thedarkside.com.co</div>
</body>
</html>
