<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spaceAnimation 5s linear infinite;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: white;
            animation: starAnimation 1s infinite linear;
        }

        /* Crear el efecto de movimiento espacial */
        @keyframes spaceAnimation {
            0% {
                transform: translateZ(0);
            }
            100% {
                transform: translateZ(-1000px);
            }
        }

        /* Animación de las estrellas moviéndose hacia el espectador */
        @keyframes starAnimation {
            0% {
                opacity: 0.5;
                transform: translateZ(0);
            }
            100% {
                opacity: 1;
                transform: translateZ(-500px);
            }
        }

        /* Estilo para estrellas aleatorias */
        .star:nth-child(odd) {
            animation-duration: 2s;
        }
        .star:nth-child(even) {
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas -->
        <div class="star" style="top: 20%; left: 10%;"></div>
        <div class="star" style="top: 30%; left: 60%;"></div>
        <div class="star" style="top: 50%; left: 30%;"></div>
        <div class="star" style="top: 70%; left: 80%;"></div>
        <div class="star" style="top: 40%; left: 50%;"></div>
        <div class="star" style="top: 60%; left: 90%;"></div>
        <div class="star" style="top: 80%; left: 10%;"></div>
        <div class="star" style="top: 10%; left: 70%;"></div>
        <div class="star" style="top: 90%; left: 40%;"></div>
        <div class="star" style="top: 20%; left: 90%;"></div>
        <div class="star" style="top: 60%; left: 20%;"></div>
        <div class="star" style="top: 50%; left: 50%;"></div>
    </div>
</body>
</html>
