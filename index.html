<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Espacial</title>
    <!-- Fuente Star Wars -->
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <!-- Fuente estilo calculadora (Digital) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset y ajustes generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .space {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Estrellas animadas */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px white;
            animation: moveStar 5s linear infinite, flicker 0.5s alternate infinite;
        }

        @keyframes moveStar {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100vw) translateY(100vh); }
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Posicionamiento aleatorio de las estrellas */
        .star:nth-child(n) {
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
            animation-duration: calc(5s + var(--speed) * 10s);
        }

        /* Estilos del letrero principal */
        .sign {
            font-size: 5vw;
            font-family: 'Star Wars', sans-serif;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        /* Letrero de contacto */
        .contact, .email {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(0, 255, 0, 0.6);
            color: #00FF00;
        }

        .contact {
            font-size: 2vw;
            margin-top: 2vh;
        }

        .email {
            font-size: 2vw;
            margin-top: 1vh;
        }

        /* Ajustes para pantallas pequeñas (móviles) */
        @media (max-width: 600px) {
            .sign { font-size: 7vw; }
            .contact { font-size: 3vw; }
            .email { font-size: 2.5vw; }
        }

    </style>
</head>
<body>
    <div class="space">
        <!-- Estrellas generadas dinámicamente -->
        <script>
            const space = document.querySelector('.space');
            for (let i = 0; i < 40; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.setProperty('--x', Math.random());
                star.style.setProperty('--y', Math.random());
                star.style.setProperty('--speed', Math.random());
                space.appendChild(star);
            }
        </script>
    </div>

    <!-- Letrero en el centro -->
    <div class="sign">The Dark Side Software</div>
    <div class="contact">Contact</div>
    <div class="email">sebastian@thedarkside.com.co</div>

</body>
</html>
